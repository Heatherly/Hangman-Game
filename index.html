<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game - Orchestra Theme</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
<div class="container text-center">
	<div class="row">
	<div class="col-md-12">
	<h1 id="title">Orchestra Hangman</h1>
		<h2><small>Press any key to get started!</small></h2>
		</div>
		</div>
	<div class="row">
		<div class="col-md-6">
		<!-- GAME WILL GO HERE -->
		<h3>CURRENT WORD:</h3>
		<div id="wordPlaceholder"></div>
	</div>
		<div class="col-md-6">
			<p><strong>Number of Guesses Remaining: </strong><span id="guessRemain">0</span></p>
			<p><strong>Letters Already Guessed: </strong><span id="guessLetter"></span></p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div id="answer">Correct word/answer here.</div>
			<div id="imgPlaceholder">Image here.</div>

			<!--CREATE ARRAY (or is this an object?) FOR IMAGES AND CALL THEM BASED ON INDEX NUMBER. ORDER THEM IN THE SAME ORDER AT theWord ARRAY -->


			<div id="sampleSound"></div>
		</div>
		<div class="col-md-6">
			<p><strong>WON: </strong><span id="wins">0</span></p>
			<p><strong>LOSS: </strong><span id="losses">0</span></p>
		</div>
	</div>
</div>
